<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finances Here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="banner">
        <img src="./imagens/logo-financeshere.png" alt="logo finances here">
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-hidden">Balanço</h2>
            
            <div class="card" id="card-entradas">
                <h3>
                    <span>Entradas</span>
                    <img src="./imagens/income.svg" alt="icone de entradas">
                </h3>
                <p id="incomeDisplay">R$0,00</p>
            </div>

            <div class="card" id="card-saidas">
                <h3>
                    <span>Saídas</span>
                    <img src="./imagens/expense.svg" alt="icone de entradas">
                </h3>
                <p id="expenseDisplay">R$0,00</p>
            </div>

            <div class="card" id="card-total">
                <h3>
                    <span style="color: white;">Total</span>
                    <img src="./imagens/total.svg" alt="icone de entradas">
                </h3>
                <p style="color: white;" id="totalDisplay">R$0,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-hidden">Transações</h2>
            <a href="#" class="button new" onclick="Modal.open()">+ Adicionar transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>

                </thead>
                <tbody> 
                </tbody>
            </table>
        </section>
    </main>
    <div class="modal-overlay">
        <div class="modal">
            <div id="form-modal">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label
                            class="sr-only"
                            for="description"></label>
                        <input
                            type="text"
                            id="description"
                            name="description"
                            placeholder="Descrição"
                        />
                    </div>

                    <div class="input-group">
                        <label
                            class="sr-only"
                            for="amount"></label>
                        <input
                            type="number"
                            step="0.01"
                            id="amount"
                            name="amount"
                            placeholder="0,00"
                        />
                        <small class="help">Use o sinal negativo (-) para despesas e vírgula (,) para casas decimais</small>
                    </div>

                    <div class="input-group">
                        <label
                            class="sr-only"
                            for="date"></label>
                        <input
                            type="date"
                            id="date"
                            name="date"
                            placeholder="Data"
                        />
                    </div>

                    <div class="input-group actions">
                        <a href="#" class="button-cancel" onclick="Modal.close()">Cancelar</a>
                        <button>Adicionar Transação</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>Finances Here</p>
    </footer>
</body>
<script src="./script.js"></script>
</html>
